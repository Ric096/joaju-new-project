<div class="absolute top-60 right-20 border-2 w-80 h-60">

   <!-- <h1 class="text-2xl text-center absolute right-0">chat works!</h1> -->
   <section>
      <input type="text" pInputText [(ngModel)]="textInput" placeholder="enviar mensaje...">
      <input class="cursor-pointer border-2 p-2 rounded mx-2" type="submit" pButton value="Send"
         (click)="sendMessage()">
   </section>

   <ul>
      @for(message of messages; track message){
      <li>{{message}}</li>
      }
   </ul>

</div>
